{% extends "base.html" %}


{% block title %}Blog - {{ super() }}{% endblock %}


{% block content %}

<div> <a href="{{ url_for('blog.new') }}">add</a> </div>

<ul>
  {% for d in data %}
  <li>
    <span><a href="{{ url_for('blog.view', post_id=d.id, slug=d.slug) }}">{{ d.title }}</a></span>
    <span><a href="{{ url_for('blog.edit', post_id=d.id, slug=d.slug) }}">edit</a></span>
    <span>
      <form action="{{ url_for('blog.delete') }}" method="post" style="display: inline">
        <input type="hidden" name="post_id" value="{{ d.id }}" />
        <input type="submit" value="delete" />
      </form>
    </span>
  </li>
  {% endfor %}
</ul>

{% endblock %}
