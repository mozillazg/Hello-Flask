{% extends "base.html" %}


{% block content %}
<form action="" method="post">
  {{ form.hidden_tag() }}
  <p>{{ form.title.label }} {{ form.title(size=20) }}</p>
  <p>{{ form.slug.label }} {{ form.slug(size=20) }}</p>
  <p>{{ form.content.label }} {{ form.content(size=20) }}</p>

  {% if data %}
  <p><input type="submit" value="update post"> </p>
  {% else %}
  <p><input type="submit" value="new post"> </p>
  {% endif %}
</form>

{% endblock %}
